<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .vertical-line {
            border-left: 2px solid #000;
            /* Adjust the color and thickness as needed */
            height: 300px;
            /* Adjust the height as needed */
            margin-left: 20px;
            /* Optional margin for positioning */
        }

        .main{
           display: grid;
            grid-template-rows: repeat(50% 50%);
        }
    </style>
    <title>Vertical Line Example</title>
</head>

<body>
    <div class="main">
        <div class="vertical-line">
            <div>
                <p>This is some content next to the vertical line.</p>
            </div>
            <p>This is some content next to the vertical line.</p>
        </div>
</body>

</html>
